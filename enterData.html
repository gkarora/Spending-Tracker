<!DOCTYPE html>
<html>
	<head>
		<title> Expense Tracker</title>
        <link rel="stylesheet" href="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
        <script src="//code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script src="util.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
	</head>

	<body>
    <div data-role="page" id="dataEntry">
      <div data-role="header">
        <a href="home.html" data-icon="home" data-iconpos="notext"></a>        
        <h1>Add Receipt</h1>
        <a href="datachart.html" data-icon="bars" data-iconpos="notext"></a> 
      </div>
      <div data-role="content">
	    <form id="moneySpentForm" method="POST" action="/datachart.html">		
            Amount Spent:
		    <input type="number" step = "any" min="0" name="amountSpent" required="required">
		    <br>
		    Memo:
		    <input type="text" name="memo" required="required">
		    <br>
		    Date of Purchase:
		    <input type ="date" id="date" name="date" min="2012-01-01" required="required">
		    <br>
		    <input type="submit" value="Submit">        
      </form>
      </div>
    </div>
	</body>
</html>
