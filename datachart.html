<!DOCTYPE html>
<html>
<head>
  <title> Data Chart </title>
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
  <script src="//code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  <script src="/data.txt"></script>
  <script src="util.js"></script>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div data-role="page" id="chart">
    <div data-role="content">
        <ul id="spendingList" data-role="listview" data-filter="true" data-inset="true" data-dom-cache="false">
        </ul>
    </div>
</div>

<div data-role="page" id="receipt">
  <div data-role="header">
    <a href="#chart" data-rel="page" id="backToList" data-icon="back" data-iconpos="notext"></a>
    <h1>Receipt</h1>
    <a href="#delConfirm" data-rel="popup" data-icon="delete" data-iconpos="notext"></a>
   
    <div id="delConfirm" data-role="popup" data-position-to="window" data-overlay-theme="a">
      <div data-role="header">
        <h1> Delete? </h1>
      </div>
      <div data-role="content">
        <h3 class="warning"> Confirmation Required! </h3>
        <p class= "message"> This action cannot be undone.</p>
        <a data-role="button" data-inline= "true" id="cancel"> Cancel </a>
        <a data-role="button" data-inline="true" id="del"> Delete </a>
      </div>
    </div>
  </div>
  <div data-role="content">
    <table>
    <tr>
    <td class = "label"> Memo </td><td class = "info" id="memo"></td>
    </tr>
    <tr>
    <td class = "label"> Date </td><td class = "info" id="date"></td>
    </tr>
    <tr>
    <td class = "label"> Amount </td><td class = "info" id="amount"></td>
    </tr>
    <tr>
    <td class = "tinyLabel"> Entered by: <text id="user"></text></td>
    </tr>    
    </table>
  </div>
</div>
</body>
</html>
